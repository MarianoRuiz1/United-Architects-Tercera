    <main class="contact">
        <!-- Contact Image -->
        <section class="contact-image">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.7942355065948!2d-58.4610631854352!3d-34.58407268046461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5e1685e0ad1%3A0x2929d3d56f66dcef!2sGuevara%201075%2C%20C1427%20BSA%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1662577449712!5m2!1ses-419!2sar" width="710" height="920" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-section__container">
                <h1 class="contact-section__container--title">Contacto</h1>
                <form class="row mt-5">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control-lg" id="nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control form-control-lg" id="apellido">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="mail" class="form-label">Mail</label>
                            <input type="email" class="form-control form-control-lg" id="mail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    ¿Desea recibir noticias sobre United Architects?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="main_btn contact-section__btn mb-3 w-100">Enviar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="reset" class="main_btn contact-section__btn w-100">Resetear</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-content__social-media">
                <ul>
                    <a href="https://www.facebook.com" class="footer-content__social-media--icons" target="_blank">
